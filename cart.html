<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #e67e22; }
        .cart-container { padding: 20px; }
        .cart-item { background: white; border-radius: 10px; padding: 15px; }
        .total-section { background: white; padding: 15px; border-radius: 10px; }
        .btn-orange { background-color: #e67e22; color: white; border-radius: 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light px-3">
        <a href="#" class="text-white">&larr; Back</a>
        <span class="text-white fw-bold">BAG</span>
    </nav>

    <div class="cart-container container">
        <div class="mb-3">
            <label class="fw-bold">SELECT ORDER TYPE</label>
            <select class="form-select">
                <option>Please tap here to select an order type</option>
            </select>
        </div>

        <h5 class="fw-bold">ITEMS IN YOUR CART</h5>
        <div class="cart-item d-flex align-items-center">
            <img src="images/Tandoori.webp" class="rounded me-3" width="80">
            <div class="flex-grow-1">
                <h6>Kabab Al Jamaa</h6>
                <p class="text-orange fw-bold">23 SAR</p>
            </div>
            <div>
                <button class="btn btn-outline-secondary btn-sm">-</button>
                <span class="mx-2">1</span>
                <button class="btn btn-outline-secondary btn-sm">+</button>
            </div>
        </div>
        
        <div class="mt-3">
            <input type="text" class="form-control" placeholder="Enter Promo Code">
            <button class="btn btn-orange w-100 mt-2">APPLY CODE</button>
        </div>

        <div class="total-section mt-3">
            <p class="fw-bold">Subtotal <span class="float-end">23 SAR</span></p>
            <a href="#" class="text-orange">Show promos</a>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="fw-bold">Total: 23 SAR</span>
            <button class="btn btn-orange">PLACE ORDER</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
